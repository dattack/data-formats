language: java
jdk:
- openjdk8
sudo: false
dist: xenial
notifications:
  email:
    recipients:
    - dev@dattack.com
    on_success: always
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 

install: mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B -V

script: mvn test -P !build-extras -B

cache:
  directories:
    - ~/.m2/repository

after_success:
  - ./.travis/before-deploy.sh
  - ./.travis/deploy.sh
  - bash <(curl -s https://codecov.io/bash)

